<h1>CONTACT</h1>

<body>

  <img src="img/capture.PNG" alt="logo" width="20%" height="10px" />
  <div class="tableau">
    <form id="fs-frm" name="department-contact-form" accept-charset="utf-8" action="https://formspree.io/f/{form_id}"
      method="post">
      
      <div class="row g-3">
  <div class="col">
    <input type="text" class="form-control" placeholder="NOM" aria-label="First name">
  </div>
  <div class="col">
    <input type="text" class="form-control" placeholder="PRENOM" aria-label="Last name">
  </div>
</div>
      <fieldset id="fs-frm-inputs">
       <form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label"></label>
    
    <input type="email" class="form-control" placeholder="EMAIL" id="inputEmail4">
  </div>
  <div class="col-md-6">
  </div>
  <div class="col-8">
    <label for="inputAddress" class="form-label"></label>
    <input type="text" class="form-control" placeholder="ADRESSE" id="inputAddress">
  </div>
         
  <div class="row g-3">
  <div class="col-md-6">
    <label for="inputCity" class="form-label"></label>
    <input type="text" class="form-control" placeholder="VILLE" id="inputCity">
  </div>
 <div class="col-md-2">
    <label for="inputZip" class="form-label"></label>
    <input type="text" class="form-control" placeholder="CODE POSTAL" id="inputZip">
  </div>         
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label"></label>
    <select id="inputState" class="form-select">
      <option selected>SELECTIONNEZ...</option>
      <option>Renseignements</option>
      <option>Demande de devis</option>
      <option>Livraisons de photos</option>
      <option>Factures et Règlements</option>
      
    </select>
  </div>
      </label> 
  <div class="col-12">
</form>      
        <label for="message">Message</label>
        <textarea rows="5" name="message" id="message"
          placeholder="Si vous voulez m'écrire, je serai ravi de vous répondre :)." required=""></textarea>
        <input type="hidden" name="_subject" id="email-subject" value="Department Contact Form Submission">
      </fieldset>
      <button id="button">envoyer le message</button>
     
    
    </form>
  </div>
  <style>
    #fs-frm input,
    #fs-frm select,
    #fs-frm textarea,
    #fs-frm fieldset,
    #fs-frm optgroup,
    #fs-frm label,
    #fs-frm #card-element:disabled {
      font-family: inherit;
      font-size: 100%;
      color: inherit;
      border: none;
      border-radius: 0;
      display: block;
      width: 100%;
      padding: 0;
      margin: 0;
      -webkit-appearance: none;
      -moz-appearance: none;
    }

    #fs-frm label,
    #fs-frm legend,
    #fs-frm ::placeholder {
      font-size: 1 rem;
      margin-bottom: .2rem;
      padding-top: 2 rem;
      display: flex;
      align-items: baseline;
    }

    #fs-frm input,
    #fs-frm select,
    #fs-frm textarea,
    #fs-frm #card-element {
      border: 1px solid rgba(0, 0, 0, 0.2);
      background-color: rgba(255, 255, 255, 0.9);
      padding: .75em 1rem;
      margin-bottom: 1.5rem;
    }

    #fs-frm input:focus,
    #fs-frm select:focus,
    #fs-frm textarea:focus {
      background-color: white;
      outline-style: solid;
      outline-width: thin;
      outline-color: gray;
      outline-offset: -1px;
    }

    #fs-frm [type="text"],
    #fs-frm [type="email"] {
      width: 75%;
    }

    #fs-frm [type="button"],
    #fs-frm [type="submit"],
    #fs-frm [type="reset"] {
      width: auto;
      cursor: pointer;
      -webkit-appearance: button;
      -moz-appearance: button;
      appearance: button;
    }

    #fs-frm [type="button"]:focus,
    #fs-frm [type="submit"]:focus,
    #fs-frm [type="reset"]:focus {
      outline: none;
    }

    #fs-frm [type="submit"],
    #fs-frm [type="reset"] {
      margin-bottom: 0;
    }

    #fs-frm select {
      text-transform: none;
    }

    #fs-frm [type="checkbox"] {
      -webkit-appearance: checkbox;
      -moz-appearance: checkbox;
      appearance: checkbox;
      display: inline-block;
      width: auto;
      margin: 0 .5em 0 0 !important;
    }

    #fs-frm [type="radio"] {
      -webkit-appearance: radio;
      -moz-appearance: radio;
      appearance: radio;
    }


    #fs-frm fieldset.locale input[name="city"],
    #fs-frm fieldset.locale select[name="state"],
    #fs-frm fieldset.locale input[name="postal-code"] {
      display: inline;
    }

    #fs-frm fieldset.locale input[name="city"] {
      width: 52%;
    }

    #fs-frm fieldset.locale select[name="state"],
    #fs-frm fieldset.locale input[name="postal-code"] {
      width: 20%;
    }

    #fs-frm fieldset.locale input[name="city"],
    #fs-frm fieldset.locale select[name="state"] {
      margin-right: 3%;
    }

    label {
      text-align: center;
    }

    input {
      margin: 4.4rem;
    }



    body {
