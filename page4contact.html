  <h1>CONTACT</h1>
<body>
<style>
   body{
     background-image: url("https://assets.meretmarine.com/s3fs-public/styles/large_lg/public/images/2022-02/12_181.jpg?h=537825ff&itok=4uwtAufk");
   background-repeat: no-repeat;

<form id="fs-frm" name="department-contact-form" accept-charset="utf-8" action="https://formspree.io/f/{form_id}" method="post">
  <fieldset id="fs-frm-inputs">
    <label for="full-name">NOM et PRENOM</label>
    <input type="text" name="name" id="full-name" placeholder="Veuillez remplir cette case" required="">
    <label for="email-address">ADRESSE MAIL</label>
    <input type="email" name="_replyto" id="email-address" placeholder="" required="exemple abcd@yahoo.fr">
    <label for="department">DEPARTEMENT</label>
    <select name="department" id="department" required="">
      <option value="" selected="" disabled="">Selectionnez une option</option>
      <option value="Renseignements">Renseignements</option>
      <option value="Demande de devis">Demande de devis</option>
      <option value="Shipping Receiving">Livraisons de photos</option>
      <option value="Billing Accounting">Factures et Règlements</option>
    </select>
    <label for="message">Message</label>
    <textarea rows="5" name="message" id="message" placeholder="Si vous voulez m'écrire, je serai ravi de vous répondre :)." required=""></textarea>
    <input type="hidden" name="_subject" id="email-subject" value="Department Contact Form Submission">
  </fieldset>
  <input type="submit" value="envoyer le message">
</form><style>
#fs-frm input,
#fs-frm select,
#fs-frm textarea,
#fs-frm fieldset,
#fs-frm optgroup,
#fs-frm label,
#fs-frm #card-element:disabled {
  font-family: inherit;
  font-size: 100%;
  color: inherit;
  border: none;
  border-radius: 0;
  display: block;
  width: 100%;
  padding: 0;
  margin: 0;
  -webkit-appearance: none;
  -moz-appearance: none;
}
#fs-frm label,
#fs-frm legend,
#fs-frm ::placeholder {
  font-size: .825rem;
  margin-bottom: .5rem;
  padding-top: .2rem;
  display: flex;
  align-items: baseline;
}

#fs-frm input,
#fs-frm select,
#fs-frm textarea,
#fs-frm #card-element {
  border: 1px solid rgba(0,0,0,0.2);
  background-color: rgba(255,255,255,0.9);
  padding: .75em 1rem;
  margin-bottom: 1.5rem;
}
#fs-frm input:focus,
#fs-frm select:focus,
#fs-frm textarea:focus {
  background-color: white;
  outline-style: solid;
  outline-width: thin;
  outline-color: gray;
  outline-offset: -1px;
}
#fs-frm [type="text"],
#fs-frm [type="email"] {
  width: 100%;
}
#fs-frm [type="button"],
#fs-frm [type="submit"],
#fs-frm [type="reset"] {
  width: auto;
  cursor: pointer;
  -webkit-appearance: button;
  -moz-appearance: button;
  appearance: button;
}
#fs-frm [type="button"]:focus,
#fs-frm [type="submit"]:focus,
#fs-frm [type="reset"]:focus {
  outline: none;
}
#fs-frm [type="submit"],
#fs-frm [type="reset"] {
  margin-bottom: 0;
}
#fs-frm select {
  text-transform: none;
}

#fs-frm [type="checkbox"] {
  -webkit-appearance: checkbox;
  -moz-appearance: checkbox;
  appearance: checkbox;
  display: inline-block;
  width: auto;
  margin: 0 .5em 0 0 !important;
}

#fs-frm [type="radio"] {
  -webkit-appearance: radio;
  -moz-appearance: radio;
  appearance: radio;
}


#fs-frm fieldset.locale input[name="city"],
#fs-frm fieldset.locale select[name="state"],
#fs-frm fieldset.locale input[name="postal-code"] {
  display: inline;
}
#fs-frm fieldset.locale input[name="city"] {
  width: 52%;
}
#fs-frm fieldset.locale select[name="state"],
#fs-frm fieldset.locale input[name="postal-code"] {
  width: 20%;
}
#fs-frm fieldset.locale input[name="city"],
#fs-frm fieldset.locale select[name="state"] {
  margin-right: 3%;
}
